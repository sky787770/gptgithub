<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Agent - Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-red-50 to-red-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-xl p-8 text-center">
            <!-- Error Icon -->
            <div class="inline-flex items-center justify-center w-16 h-16 bg-red-100 rounded-full mb-6">
                <i class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
            </div>

            <!-- Error Message -->
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Authentication Error</h1>
            <p class="text-gray-600 mb-6">{{ error }}</p>

            <!-- Action Buttons -->
            <div class="space-y-3">
                <a href="/" 
                   class="inline-flex items-center justify-center w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                    <i class="fas fa-home mr-2"></i>
                    Back to Home
                </a>
                <a href="/auth/login" 
                   class="inline-flex items-center justify-center w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                    <i class="fab fa-github mr-2"></i>
                    Try Again
                </a>
            </div>

            <!-- Help Text -->
            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                <h3 class="text-sm font-semibold text-gray-900 mb-2">Need Help?</h3>
                <p class="text-xs text-gray-600">
                    If you continue to experience issues, please check that:
                </p>
                <ul class="text-xs text-gray-600 mt-2 text-left">
                    <li>• Your GitHub account is active</li>
                    <li>• You have granted the necessary permissions</li>
                    <li>• Your internet connection is stable</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
