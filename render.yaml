services:
  - type: web
    name: github-agent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 main_app.py
    healthCheckPath: /health
    envVars:
      - key: GITHUB_CLIENT_ID
        sync: false  # You'll set this in Render dashboard
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: GITHUB_REDIRECT_URI
        value: https://github-agent.onrender.com/auth/callback
      - key: GITHUB_OAUTH_SCOPE
        value: codespace:secrets,read:audit_log,read:discussion,read:enterprise,read:gpg_key,read:org,read:project,read:repo_hook,read:ssh_signing_key,repo,user,write:packages
      - key: OPENROUTER_API_KEY
        sync: false
      - key: MAIN_SERVER_PORT
        value: 8000
